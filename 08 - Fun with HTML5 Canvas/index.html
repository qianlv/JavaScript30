<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>
  <canvas id="draw" width="800" height="800"></canvas>
  <script>
    const convas = document.querySelector("#draw");
    const ctx = convas.getContext("2d");
    convas.width = window.innerWidth;
    convas.height = window.innerHeight;

    ctx.strokeStyle = "#BADA55";
    ctx.lineJoin = "round";
    ctx.lineCap = "round";
    ctx.lineWidth = 2;
    ctx.globalCompositeOperation = 'multiply';

    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;
    let hue = 0;
    let direction = true;

    function draw(e) {
      if (!isDrawing) {
        return;
      }
      // console.log(this, e.target);
      console.log(e);
      ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      [lastX, lastY] = [e.offsetX, e.offsetY];

      hue ++;
      if (hue >= 360) {
        hue = 0;
      }
      if (ctx.lineWidth >= 100 || ctx.lineWidth <= 1) {
        direction = !direction;
      }
      ctx.lineWidth += (direction ? 1 : -1);
    }

    convas.addEventListener("mousedown", (e) => {
      // console.log(this, e.target);
      isDrawing = true;
      [lastX, lastY] = [e.offsetX, e.offsetY];
    });

    convas.addEventListener("mousemove", draw);
    convas.addEventListener("mouseup", () => isDrawing = false);
    convas.addEventListener("mouseout", () => isDrawing = false);
  </script>

  <style>
    html,
    body {
      margin: 0;
    }
  </style>

</body>

</html>
