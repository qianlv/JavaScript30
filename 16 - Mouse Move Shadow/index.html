<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>

</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector(".hero");
  const h1 = hero.querySelector("h1");
  const WALK = 300;

  function mouseMoveShadow(ev) {
    const { offsetWidth: width, offsetHeight: height } = hero;
    let { offsetX: x, offsetY: y } = ev;
    if (ev.target !== this) {
      x += ev.target.offsetLeft;
      y += ev.target.offsetTop;
    }
    // console.log(x, y);

    x -= width / 2;
    y -= height / 2;
    x = Math.round(x / width * WALK);
    y = Math.round(y / height * WALK);
    h1.style.textShadow = `
      ${x}px ${y}px 0 rgba(3,100,0,1),
      ${x * -1}px ${y}px 0 rgba(0,0,100,1),
      ${y}px ${x * -1}px 0 rgba(0,100,100,1),
      ${-1 * y}px ${x}px 0 rgba(100,0,0,1)
    `;
  }

  hero.addEventListener("mousemove", mouseMoveShadow);

</script>
</body>
</html>
