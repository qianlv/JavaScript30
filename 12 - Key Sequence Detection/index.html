<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />

  <body>
    <script>
      let pressed = [];
      let secretCode = "happy";

      function surprise(ev) {
        pressed.push(ev.key);
        if (pressed.length > secretCode.length) {
          pressed.shift();
        }
        console.log(ev.key);
        console.log(pressed);
        if (pressed.join("").includes(secretCode)) {
          console.log("DING DING!");
          cornify_add();
        }
      }

      window.addEventListener("keyup", surprise);
    </script>
  </body>
</html>
